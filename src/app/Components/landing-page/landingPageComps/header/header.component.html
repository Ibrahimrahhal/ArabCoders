<div class="headerRootContainer py-3 px-3 d-flex justify-content-between align-items-center" [dir]="'dir' | translate">
<div>Logo Here</div>
<div>
    <div class="d-inline-block mr-4">
        <button mat-button [matMenuTriggerFor]="LanMenu">{{lang | translate}}</button>
        <mat-menu #LanMenu="matMenu" xPosition="after" (closed)="menuChanged($event)">
            <button mat-menu-item (click)="switchLanguage('en')" *ngIf = "lang === 'Arabic'">{{'English' | translate}}</button>
            <button mat-menu-item (click)="switchLanguage('ar')"  *ngIf = "lang === 'English'">{{'Arabic' | translate}}</button>
        </mat-menu>
    </div>
    <button mat-flat-button class="mx-1">{{'Login' | translate}}</button>
    <button mat-stroked-button class="mx-1">{{'SignUp' | translate}}</button>
</div>
</div>
